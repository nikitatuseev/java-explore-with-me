version: '3.8'
services:
  stats-server:
    build: ./stats/server
    container_name: stats-server
    depends_on:
      - stats-db
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/exploreStats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/dataStats

    environment:
      - POSTGRES_DB=exploreStats
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  ewm-service:
    build: ./ewm-service
    container_name: ewm-service
    depends_on:
      - ewm-db
      - stats-server
    ports:
      - "8080:8080"
    environment:
      - MAIN_SERVER_URL=http://ewm-server:8080
      - SPRING_DATASOURCE_MAIN=jdbc:postgresql://ewm-db:5432/exploreMain
      - POSTGRES_USER_MAIN=root
      - POSTGRES_PASSWORD_MAIN=root

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    ports:
      - "6542:5432"
    volumes:
      - /var/lib/postgresql/dataMain

    environment:
      - POSTGRES_DB=exploreMain
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root